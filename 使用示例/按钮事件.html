<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MiniDialog - 按钮事件</title>
		<script src="MiniDialog.min.js"></script>
	</head>
	<body>
	    
        <!-- 示例按钮 -->
        <button>打开对话框</button>

        <script>
            Dialog({
                title: "标题",
                content: "内容",
                ok: {
                    callback: function () {
                        window.alert( "确定" );
                    }
                },
                cancel: {
                    callback: function () {
                        window.alert( "取消" );
                    }
                }
            });
        </script>

	</body>
</html>
