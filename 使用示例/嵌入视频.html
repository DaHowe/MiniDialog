<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MiniDialog - 嵌入视频</title>
		<script src="MiniDialog.min.js"></script>
	</head>
	<body>
	    
        <!-- 示例按钮 -->
        <button>打开对话框</button>

        <script>
            document.querySelector( "button" ).onclick = function () {
                Dialog({
                    width: 800,
                    
                    // src 和 height 都是必填属性，不可省略
                    videoContent: {
                        src: "demo.mp4",
                        height: 450
                    },

                    // 隐藏标题和底部按钮（此处仅做为示例设置）
                    showTitle: false,
                    showButton: false
                });
            }
        </script>

	</body>
</html>
