<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MiniDialog - 嵌入框架</title>
		<script src="MiniDialog.min.js"></script>
	</head>
	<body>
	    
        <!-- 示例按钮 -->
        <button>打开对话框</button>

        <script>
            document.querySelector( "button" ).onclick = function () {
                Dialog({
                    width: 1100,
                    
                    // src 和 height 都是必填属性，不可省略
                    iframeContent: {
                        src: "http://www.baidu.com/",
                        height: 600
                    },

                    // 隐藏底部按钮（此处仅做为示例设置）
                    showButton: false
                });
            }
        </script>

	</body>
</html>
