<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>MiniDialog - 常规配置</title>
		<script src="MiniDialog.min.js"></script>
	</head>
	<body>
	    
        <!-- 示例按钮 -->
        <button id="btn-1">对话框 - 1</button>
        <button id="btn-2">对话框 - 2</button>
        <button id="btn-3">对话框 - 3</button>

        <script>
            var $ = function ( selector ) {
                return document.querySelector( selector );
            }

            $( "#btn-1" ).onclick = function () {
                Dialog({
                    title: "标题",
                    content: "内容"
                });
            }
            $( "#btn-2" ).onclick = function () {
                Dialog({
                    title: "标题",
                    content: "内容",
                    width: 800
                });
            }
            $( "#btn-3" ).onclick = function () {
                Dialog({
                    title: "标题",
                    content: "内容",
                    contentBgColor: "#f5f5f5"
                });
            }
        </script>

	</body>
</html>
